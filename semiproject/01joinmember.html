<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입폼</title>
</head>
<body>
<h1>회원가입폼</h1>
<table>
    <p><span style="color : red">*</span>표시 항목은 필수 입력 항목입니다.</p>
    <tr><th>아이디</th>
        <td><span style="color : red">*</span><input type="text" name="userid">
        <button type="submit">ID중복검사</button>
        <p>아이디는 영문, 숫자 조합으로 하셔야 합니다. [4자리이상 12자리이하]<br>
            아이디는 <span style="color : red">소문자</span>로 저장됩니다. </p></td></tr>

    <tr><th>암호</th>
        <td><span style="color : red">*</span><input type="password" name="passwd">
        <p>비밀번호는 4자리이상 12자리이하로 입력해주세요.</p></td></tr>

    <tr><th>암호확인</th>
        <td><span style="color : red">*</span><input type="password" name="ckpasswd"></td></tr>

    <tr><th>이름</th>
        <td><span style="color : red">*</span><input type="text" name="name"></td></tr>

    <tr><th>대화명</th>
        <td><input type="text" name="nickname"><button type="submit">중복검사</button>
        <p>대화명을 지정하지 않으시면 회원님의 이름으로 대화명이 지정됩니다.<br>
        대화명은 한글, 영문 관계없이 10글자 이내로 하셔야 합니다.</p></td></tr>

    <tr><th>주민등록번호</th>
        <td><span style="color : red">*</span><input type="text" name="pnum">-<input type="password" name="pnum"></td></tr>

    <tr><th>생년월일</th>
        <td><span style="color : red">*</span>
            <input type="text" name="ybirth">년<input type="text"name="mbirth">월<input type="text" name="dbirth">일</td></tr>

    <tr><th>성별</th>
        <td><span style="color : red">*</span>
             <input type="radio" id="gender" name="gender" value="m"> 남
             <input type="radio" name="gender" value="f"> 여</td></tr>

    <tr><th>E-mail</th>
        <td><span style="color : red">*</span>
            <input type="email" name="email"></td></tr>

    <tr><th>메일수신</th>
        <td><span style="color : red">*</span>
            <input type="radio" id="mailp" name="mailsend" value="P"> 수신동의
            <input type="radio" name="mailsend" value="N"> 수신거부 </td></tr>

    <tr><th>우편번호</th>
        <td><span style="color : red">*</span>
            <input type="text" name="postnum">-<input type="text" name="postnum">
            <button type="submit">검색</button></td></tr>

    <tr><th>주소</th>
        <td><span style="color : red">*</span>
            <input type="text" name="addr"><br>
            <input type="text" name="addr"></td></tr>

    <tr><th>전화번호</th>
        <td><span style="color : red">*</span>
        <select name="tel"</td></tr>

</table>
</body>
</html>
