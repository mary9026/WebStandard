<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입폼</title>
</head>
<body>
<h1>회원가입폼</h1>
<table cellspacing="0">
    <thead>
    <tr><td colspan="2"><span style="color : red">*</span>표시는 필수 입력항목 입니다.</td></tr>
    </thead>

    <tbody>
    <tr><td style="background: pink"><label for="userid">아 이 디</label></td>
        <td><span style="color : red">*</span>
        <input type="text" id="userid" name="userid" maxlength="12" minlength="4">
            <button type="button">ID중복검사</button>
            <p>아이디는 영문, 숫자 조합으로 하셔야 합니다. [4자리이상 12자리이하]<br>
            아이디는 <span style="color : red">소문자</span>로 저장됩니다. </p>
        </td></tr>

    <tr><td style="background: pink"><label for="passwd">암&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;호</label></td>
        <td><span style="color : red">*</span>
            <input type="password" id="passwd" name="passwd" maxlength="12" minlength="4">
            <p>비밀번호는 4자리이상 12자리이하로 입력해주세요.</p>
        </td></tr>

    <tr><td style="background: pink"><label for="repasswd">암호확인</label></td>
        <td><span style="color : red">*</span>
            <input type="password" id="repasswd" name="repasswd" maxlength="12" minlength="4">
        </td></tr>

    <tr><td style="background: pink"><label for="name">이&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;름</label></td>
        <td><span style="color : red">*</span>
            <input type="text" id="name" name="name">
        </td></tr>

    <tr><td style="background: pink"><label for="nickname">대 화 명</label></td>
        <td>&nbsp;&nbsp;<input type="text" id="nickname" name="nickname" maxlength="10">
            <button type="button">중복검사</button>
            &nbsp;&nbsp;<p>대화명을 지정하지 않으시면 회원님의 이름으로 대화명이 지정됩니다.<br>
                대화명은 한글, 영문 관계없이 10글자 이내로 하셔야 합니다. </p>
        </td></tr>

    <tr><td style="background: pink"><label for="jumin1">주민등록번호</label></td>
        <td><span style="color : red">*</span>
            <input type="text" id="jumin1" name="jumin1" maxlength="6" size="6"> -
            <input type="text" name="jumin1" maxlength="7" size="7">
        </td></tr>

    <tr><td style="background: pink"><label for="ybirth">생년월일</label></td>
        <td><span style="color : red">*</span>
            <input type="text" id="ybirth" name="ybirth" maxlength="4" size="4">년
            <input type="text" name="mbirth" maxlength="2" size="4">월
            <input type="text" name="dbirth" maxlength="2" size="4">일
        </td></tr>

    <tr><td style="background: pink"><label for="gender">성&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;별</label></td>
        <td><span style="color : red">*</span>
            <input type="radio" id="gender" name="gender" value="m"> 남자
            <input type="radio" name="gender" value="f"> 여자
        </td></tr>

    <tr><td style="background: pink"><label for="email">이 메 일</label></td>
        <td><span style="color : red">*</span>
            <input type="text" id="email" name="email" size="25">
        </td></tr>

    <tr><td style="background: pink"><label for="getmail">메일수신</label></td>
        <td><span style="color : red">*</span>
            <input type="radio" id="getmail" name="getmail" value="y"> 수신동의
            <input type="radio" name="getmail" value="n"> 수신거부
        </td></tr>

    <tr><td style="background: pink"><label for="zip1">우편번호</label></td>
        <td><span style="color : red">*</span>
            <input type="text" id="zip1" name="zip1" maxlength="4" size="4"> -
            <input type="text" name="zip2" maxlength="4" size="4">
            <button type="button">검색</button>
        </td></tr>

    <tr><td style="background: pink"><label for="addr1">주&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;소</label></td>
        <td><span style="color : red">*</span>
            <input type="text" id="addr1" name="addr1" size="30"><br>
            &nbsp;&nbsp;<input type="text" name="addr2" size="20">
        </td></tr>

    <tr><td style="background: pink"><label for="phone1">전화번호</label></td>
        <td><span style="color : red">*</span>
            <select id="phone1" name="phone1">
                <option>02</option>
                <option>054</option>
                <option>051</option>
                <option>032</option>
                <option>031</option>
            </select> -
            <input type="text" name="phone2" maxlength="4" size="4"> -
            <input type="text" name="phone3" maxlength="4" size="4">
        </td></tr>

    <tr><td style="background: pink"><label for="hp1">핸 드 폰</label></td>
        <td><span style="color : red">*</span>
            <select id="hp1" name="hp1">
                <option>010</option>
                <option>011</option>
                <option>017</option>
                <option>018</option>
                <option>019</option>
            </select> -
            <input type="text" name="hp2" maxlength="4" size="4"> -
            <input type="text" name="hp3" maxlength="4" size="4">
        </td></tr>

    <tr><td style="background: pink"><label for="job">직&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;업</label></td>
        <td><span style="color : red">*</span>
            <select id="job" name="job">
                <option>선택하세요</option>
                <option>회사원</option>
                <option>무직</option>
                <option>가정주부</option>
                <option>자영업</option>
                <option>운송업</option>
            </select>
        </td></tr>

    <tr><td style="background: pink"><label for="hobby">취&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;미</label></td>
        <td><span style="color : red">*</span>
        <input type="checkbox" id="hobby" name="hobby" value="sports"> 스포츠
        <input type="checkbox" name="hobby" value="internet"> 인터넷
        <input type="checkbox" name="hobby" value="shopping"> 쇼핑
        <input type="checkbox" name="hobby" value="trip"> 여행
        <input type="checkbox" name="hobby" value="book"> 독서
        <input type="checkbox" name="hobby" value="movie"> 영화감상
        <input type="checkbox" name="hobby" value="music"> 음악감상
        <input type="checkbox" name="hobby" value="mincho"> 민트초코
        </td></tr>

    <tr><td style="background: pink"><lable for="intro">자기소개</lable></td>
        <td>&nbsp;&nbsp;<textarea id="intro" name="intro" rows="5" cols="75"></textarea>
        </td></tr>

    </tbody>

    <tfoot>
        <tr><td colspan="2">
            <button type="submit">등록</button>
            <button type="reset">취소</button>
        </td></tr>
    </tfoot>

</table>
</body>
</html>
