<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>리스트속성</title>
    <style>
        .games1 { list-style-type: none }
        .games2 { list-style-image: url("../img/free-icon-plane-3942116.png");
                 list-style-position: inside }
        .gnb {padding: 0; list-style: none; position: absolute; top: 15px; right: 5px;}
        .gnb li {float: left; padding: 25px;}
    </style>
</head>
<body>
<h1>리스트속성</h1>
<p>내가 좋아하는 게임 best5</p>
<ul class="games1">
    <li>루미큐브</li>
    <li>카트라이더</li>
    <li>마리오카트</li>
    <li>테트리스</li>
    <li>오버워치</li>
</ul>

<ul class="games2">
    <li>루미큐브</li>
    <li>카트라이더</li>
    <li>마리오카트</li>
    <li>테트리스</li>
    <li>오버워치</li>
</ul>

<ul class="gnb">
    <li>다음메일앱</li>
    <li>공식블로그</li>
    <li>회원가입</li>
    <li>로그인</li>
</ul>

</body>
</html>
<!--
리스트 속성
리스트 요소는 ul, ol, li 태그등을 이용해서
데이터를 목록 형태로 표현할 때 사용함
특히, ul 요소를 이용해서 레이아웃의 gnb 요소를 나타내기도 함
(gnb : global navigation bar)

list-style-type : circle, square, upper-roman, none, ... (hiragana, katakana 도 나옴)
    목록 앞의 블릿기호나 숫자를 제어함
list-style-image
    글머리기호나 숫자를 이미지로 대체함
    만약 이미지가 없는 경우 기본 글머리기호가 보여짐
list-style-position
    글머리기호나 숫자의 위치를 지정함 (inside, outside)

단축표기식
list-style : 기호모양 이미지 위치;
-->
<!--
gnb
어느 페이지에 있든지 간에 언제나 보여지는 메뉴바를 의미
보통 최상단 죄측에 위치하고 있음

lnb local navigation bar
gnb 를 클릭했을때 나타나는 하위메뉴 또는
특정 페이지에서만 볼 수 있는 부분메뉴를 의미

snb sidebar navigation bar = lnb
주로 화면 좌측에 놓이는 서브메뉴를 의미

fnb footer navigation bar
footer 에 놓이는 하위메뉴를 의미
-->
