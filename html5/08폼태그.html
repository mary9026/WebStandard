<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼태그</title>
</head>
<body>
<h1>폼태그</h1>
<h2>간단한 폼 작성하기</h2>
<form method="post" name="frm1">
    <div><label for="userid">아이디</label>
    <input type="text" name="userid" id="userid"></div>
    <div><label for="passwd">비밀번호</label>
        <input type="password" name="passwd" id="passwd"></div>
    <div><label></label>
        <button type="submit">로그인하기</button></div>
</form>

<h2>다양한 입력요소 알아보기</h2>
<form name="frm2" method="get">
    <div><input tyle="text" name="userid" placeholder="아이디"></div>
    <div><input tyle="password" name="passwd" placeholder="비밀번호"></div>
    <div><label for="gender">성별</label>
        남 <input type="radio" id="gender" name="gender" value="m" checked="checked"> <!-- id 디자인상의 이름(프론트엔드) / name 백엔드에서 사용하는 이름 -->
        여 <input type="radio" name="gender" value="f"></div>
    <div><label for="hobby">취미</label>
        독서 <input type="checkbox" id="hobby" name="hobby" value="book">
        여행 <input type="checkbox" name="hobby" value="trip">
        운동 <input type="checkbox" name="hobby" value="sports">
        민트초코 <input type="checkbox" name="hobby" value="mint" checked="checked">
    </div>
    <div>생년<select name="byear"><option>1999</option><option>2000</option><option>2001</option><option>2002</option>
        <option>2003</option><option>2004</option><option>2005</option><option>2006</option>
        <option>2007</option><option>2008</option><option>2009</option><option selected="selected">2010</option></select>
        월<select name="bmonth"><option>1</option><option>2</option><option>3</option><option>4</option>
        <option>5</option><option>6</option><option>7</option><option>8</option>
        <option>9</option><option>10</option><option>11</option><option selected="selected">12</option></select>
        일<select name="bday"><option>1</option><option>2</option><option>3</option><option>4</option>
            <option>5</option><option>6</option><option>7</option><option>8</option>
            <option>9</option><option>10</option><option>11</option><option selected="selected">12</option></select></div>

    <div><label for="intro">자기소개</label>
        <textarea id="intro" name="intro" rows="10" cols="50"></textarea></div>

    <div><label for="attach">파일첨부</label>
        <input type="file" name="attach" id="attach"></div>

    <div><input type="hidden" name="today" value="2020-12-24 12:25:00"></div>

    <div><input type="text" name="date" value="2020-12-24" readonly="readonly"></div>

    <div><input type="text" name="time" value="12:25:00" disabled="disabled"></div>

    <div><button type="submit">입력완료</button></div>
</form>

<h2>HTML5에서 추가된 요소</h2>
<form name="frm3">
    <div><input type="date" name="date" required="required"></div>
    <div><input type="time" name="time" ></div>
    <div><input type="number" name="age" min="0" max="100" ></div>
    <div><input type="email" name="email" ></div>
    <div><input type="url" name="url" ></div>
    <div><input type="tel" name="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"></div>

    <div><button type="submit">입력완료</button></div>

</form>

</body>
</html>
<!--
폼 form
웹 페이지에서 사용자로부터 어떤 정보를 입력받아
클라이언트에서 처리하거나 서버로 전송하려면
form 태그와 다양한 입력요소를 사용하면 됨
action : 클라이언트가 전송한 데이터를 처리할 대상 지정 (웹 어플리케이션 서버 필요!)
enctype : 클라이언트가 전송한 데이터의 유형 (텍스트 전용, 혼합(다중 : 텍스트+알파))

post vs get
form 태그의 method 라는 속성을 이용해서
클라이언트의 데이터를 서버로의 전달방식을 정의함

get 방식 : url 뒤에 질의문자열을 추가해서 전달함
데이터가 그대로 외부에 노출, 전송할 수 있는 데이터의 크기 또한 제한적
데이터의 중요도가 낮고 크기가 작으며 공개되어도 상관없는 경우 사용됨

post 방식 : http 요청헤더에 담아서 전달함
데이터가 외부에 노출되지 않음, 전송할 수 있는 데이터의 크기 무제한
보안성과 활용성이 get 방식보다는 많이 좋음

폼 관련 요소
label : 폼의 이름을 붙힐 때 사용하는 태그
        for 라는 속성을 이용해서 관련있는 입력요소의 id 값을 지정해줘야 함

input : 사용자로부터 데이터를 입력받을때 사용하는 태그
        placeholder - 입력요소에 간단한 안내문구 출력
        type - 입력받을 데이터의 유형 정의
               text, password - 문자 데이터
               textarea - 대량 문자 데이터
               radio, checkbox, select - 다중 선택 데이터
               file - 파일 데이터
               hidden - 데이터 입력없이 전송함 (화면상에서는 보이지 않음)
        value - 폼에 초기값 지정
        readonly - 폼의 입력을 일시적으로 막음
        disabled - 폼의 입력을 일시적으로 막고 서버전송도 막음
        checked - radio, checkbox 에 초기선택 설정 (checked를 써두면 그 값이 페이지에 디폴트값처럼 설정된 채로 뜸 ex)성별: '남'에 checked 해두면 디폴트값 남으로 뜸)
        selected - select에 초가선택 설정 (selected 써두면 디폴트값으로 설정된 값이 뜸 ex)select 생년월일 설정에서 기본적으로 맨 첫 값이 뜨지만 selected 지정해두면 그 값이 뜸)
        size - 칸 사이즈 
        minlength - 글자 최소 길이, maxlength - 글자 최대 길이


html5에서 추가된 요소
               date, time - 날짜, 시간 데이터
               number - 숫자 데이터
               email - 이메일 데이터
               url - 인터넷 주소 입력
               tel - 전화번호 데이터
               required - 필수입력항목임을 지정
               pattern - 정규표현식을 이용해서 입력유형을 제한함


->
